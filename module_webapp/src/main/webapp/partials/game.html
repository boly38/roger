<div class="container gamebackground">
    <div class="apphead" apphead></div>
    <div gamebuttonbar></div>

	<div class="componentlist">
		<i>Tu dois retrouver :</i> <div class="componentlistitem" ng-class="{componentfound: ic[comp.id]}" ng-repeat="comp in gamecomponents">&#160;{{comp.name}}</div>
	</div>
    <div style="clear: both;"/>
    <div class="gamegreen" >
       	<div ng-repeat="cdiv in gamecomponents" 
       		 class="imgcomponent"
       		 ng-show="ic[cdiv.id]"
       	 	style="left: {{cdiv.left}}; top: {{cdiv.top}};">{{cdiv.name}}</div>
    	<div id="divgagnelabel" class="divgagne" ng-show="icgagne">GAGN&Eacute; {{levelscore}} points!</div>
    	<img id="imggame" 
			 ng-src="{{gameimage}}"
			 alt="{{gamealt}}"
			 usemap="#gamemap">
		</img>
	  	<map name="gamemap" id="gamemap">
	  	    <area ng-repeat="comp in gamecomponents"
	  	    	  class="{{comp.name}}"
	  	    	  ng-click="clickElem($event, comp.id)"
	  	    	  shape="{{comp.shape}}"
	  	    	  coords="{{comp.coord}}"
	  	    	  href=""/>	  		
		</map>
    </div>

   	<div>
    	<p>
    	<center><i>Avec la souris, clique sur l'image sur les objets que Roger doit retrouver.</i></center>
    	</p>
    	<p>x: {{clickimgx}} y: {{clickimgy}}</p>
    	<p>score: {{gamescore}}
   	</div>
	<div appfooter></div>
</div>
